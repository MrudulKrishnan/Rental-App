{% extends 'admin_index1.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="post_password">

      <th scope="row"><h3>Current password </h3></th>
      <td><input type="text"  name="textfield" required/></td>

    </tr>
    <tr>

    </tr>
  </table>
</form>
